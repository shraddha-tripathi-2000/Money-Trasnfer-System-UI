<div class="container-fluid px-0 py-3">
    <app-navbar></app-navbar>
    <div class="row">
        <form style="width: 800px;" class="mx-auto mt-5 mb-4 p-5 border border-primary border-1 rounded-5">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="text-center text-primary" style="font-size: 35px;"><b>Register</b></h1>
            <h1 class="text-center text-primary" style="font-size: 35px;"><b>-</b></h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-2">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-2">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-2">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 mx-auto" style="width: 200px;">Submit</button>
                <div class="mt-3 text-center">
                    <p style="display: inline; margin-right: 5px;">Already Registered !</p>
                    <a routerLink="/login">login Here</a>

            </div>
        </form>
        <div class="">
            <app-footer></app-footer>
        </div>
    </div>
